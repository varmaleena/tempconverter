<html>
    <head>
        <link rel="stylesheet" href="temp.css">
     <body>
        <div class="f1">
        <div class="heading">
        
        <h1>
            Temperature Converter
        </h1>
        </div>
        <div class="f2">
        <input type="text" id="input">
        <select id="temp">
            <option value="0">Type:</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="celsius">Celsius</option>
         </select>
         <div id="butto"> <button class="but" onclick="tempconvert()"> CLICK TO CONVERT</button> 
            <div id="result"></div>
        </div>
        </div>
     </body>
     <script>
        
            function tempconvert()
            {
                const Type = document.getElementById("temp").value;
            const data = parseFloat(document.getElementById("input").value);
            let result = 0;

            if (Type === "celsius") {
                result = (data * 9/5) + 32;
                document.getElementById("result").innerHTML =`${result.toFixed(2)}°F`;
            } else if (Type === "fahrenheit") {
                result = (data - 32) * 5/9;
                document.getElementById("result").innerHTML = `${result.toFixed(2)}°C`;
    
            }
        }

    </script>  
        
    </head>
</html>
